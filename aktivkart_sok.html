<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karttest</title>
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/MarkerCluster.css"/>
    <link rel="stylesheet" href="css/MarkerCluster.Default.css"/>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster.layersupport@2.0.1/dist/leaflet.markercluster.layersupport-src.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>    
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        #map { height: 100%; width: 100%; border-style: solid; border-width: 2px; }
        .subtle { font-weight: bold; color: gray; }
        body, html { margin: 0; padding: 0; height: 100%; }
        .mapboks { height: 80%; width: 80%; margin: auto; }
    </style>
</head>
<body>
    <div class="mapboks">
        <div id="map"></div>
    </div>
    <script src="js/variables_parkdata.js"></script>
    <script>
        const map = L.map('map', {
            maxZoom: 18,
            minZoom: 8,
        }).setView([58.8464, 5.7438], 9);

        const mtLayer = L.maptilerLayer({
            apiKey: "eQ1llFLMd4Gy0FanhV62",
            style: "https://api.maptiler.com/maps/bfc44e65-e023-475f-9cd0-602767bda151/style.json?key=eQ1llFLMd4Gy0FanhV62",
        }).addTo(map);

        const mcgLayerSupportGroup = L.markerClusterGroup.layerSupport();
        const alle_lag = L.layerGroup();
        const lade_lag = L.layerGroup();
        const hc_lag = L.layerGroup();
        const mc_lag = L.layerGroup();
        const control = L.control.layers(null, null, { collapsed: false });

        mcgLayerSupportGroup.addTo(map);

        function load_mcmarker(mc) {
            mc.forEach(function(mcplass) {
                const mcMarker = L.marker([mcplass[0], mcplass[1]], { icon: mcikon }).bindPopup(`
                    <h2>MC-parkering</h2>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${mcplass[0]},${mcplass[1]}" target="_blank">Veibeskrivelse</a> <br>
                `);
                mc_lag.addLayer(mcMarker);
            });
        }
        load_mcmarker(mc);

        function loadMarkers(data) {
            data.forEach(function (plass) {
                const icon = plass.parkeringstilbyderNavn === "SANDNES KOMMUNE" ? blaatikon : svartikon;
                const fylladresse = plass.aktivVersjon.adresse || "Ingen";
                const marker = L.marker([plass.breddegrad, plass.lengdegrad], { icon: icon }).bindPopup(`
                    <h2>${plass.aktivVersjon.navn}</h2>
                    Adresse: ${fylladresse}<br>
                    Antall plasser: ${plass.aktivVersjon.antallAvgiftsbelagtePlasser + plass.aktivVersjon.antallAvgiftsfriePlasser}<br>
                    Ladeplasser: ${plass.aktivVersjon.antallLadeplasser}<br>
                    HC: ${plass.aktivVersjon.antallForflytningshemmede}<br>
                    <br>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${plass.breddegrad},${plass.lengdegrad}" target="_blank">Veibeskrivelse</a> <br>
                    <br>
                    <sup>${plass.parkeringstilbyderNavn}</sup>
                    <br>
                    <sup>Id: ${plass.id}</sup>
                `);
                marker.data = plass;
                alle_lag.addLayer(marker);
                if(plass.aktivVersjon.antallLadeplasser > 0) lade_lag.addLayer(marker);
                if(plass.aktivVersjon.antallForflytningshemmede > 0) hc_lag.addLayer(marker);
            });
        }

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                loadMarkers(data);
                map.addLayer(alle_lag);
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
            });

        const bbox = L.latLngBounds([
            [58.76968, 5.58000],
            [59.23730, 7.00274]
        ]);

        const geocoderControl = L.Control.geocoder({
            defaultMarkGeocode: false,
            placeholder: "SÃ¸k...",
            geocoder: {
                geocode: function(query, callback) {
                    fetch(`https://api.maptiler.com/geocoding/v2/geocode.json?key=eQ1llFLMd4Gy0FanhV62&q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.features) {
                                const results = data.features.map(feature => {
                                    return {
                                        bbox: feature.bbox ? L.latLngBounds([
                                            [feature.bbox[1], feature.bbox[0]],
                                            [feature.bbox[3], feature.bbox[2]]
                                        ]) : undefined,
                                        center: [feature.geometry.coordinates[1], feature.geometry.coordinates[0]],
                                        text: feature.place_name
                                    };
                                });
                                callback(results);
                            } else {
                                console.error('Unexpected response format:', data);
                            }
                        })
                        .catch(error => {
                            console.error('Error with geocoding request:', error);
                        });
                }
            }
        })
        .on('markgeocode', function(e) {
            const bbox = e.geocode.bbox;
            if (bbox) {
                map.fitBounds(bbox);
            }
        })
        .addTo(map);

        L.rectangle(bbox, { color: "#ff7800", weight: 1 }).addTo(map);

        control.addBaseLayer(alle_lag, 'Alle plasser');
        control.addBaseLayer(lade_lag, 'Ladeplasser');
        control.addBaseLayer(mc_lag, 'MC-parkering');
        control.addOverlay(veiparkeringsforbud, 'Parkering forbudt');
        control.addBaseLayer(hc_lag, 'HC-parkering');
        control.addTo(map);
    </script>
</body>
</html>
