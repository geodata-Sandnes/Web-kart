<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maplibre Example</title>
  
  <!-- Maplibre GL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  
  <!-- Maptiler Geocoding Control CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@maptiler/geocoding-control@2.0.0/dist/style.css" rel="stylesheet" />
</head>
<body>

  <div id="map" style="width: 100%; height: 100vh;"></div>

  <!-- Maplibre GL JS -->
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  
  <!-- Maptiler Geocoding Control JS -->
  <script src="https://cdn.jsdelivr.net/npm/@maptiler/geocoding-control@2.0.0/dist/maptiler-geocoding-control.min.js"></script>
  
  <script>
    // Your map initialization code
    const map = new maplibregl.Map({
      container: 'map', // container ID
      style: 'https://api.maptiler.com/maps/basic/style.json?key=eQ1llFLMd4Gy0FanhV62',
      center: [0, 0], // starting position [lng, lat]
      zoom: 2 // starting zoom
    });

    // Add geocoding control to the map
    const geocodingControl = new GeocodingControl({
      apiKey: "eQ1llFLMd4Gy0FanhV62"
    });
    map.addControl(geocodingControl, 'top-right');
  </script>

</body>
</html>
