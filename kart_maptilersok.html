<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>MapTiler Geocoding control</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.3.2/style.css" rel="stylesheet">
    <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.3.2/leaflet.umd.js"></script>

    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; right: 0; bottom: 0; left: 0; }
      #map > a { position:absolute; left: 10px; bottom: 10px; z-index: 999; }
    </style>
  </head>

  <body>
    <div id="map">
      <a href="https://www.maptiler.com">
        <img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo">
      </a>
    </div>

    <p>
      <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>
      <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
    </p>

    <script>
      const key = "eQ1llFLMd4Gy0FanhV62";

      const map = L.map("map").fitBounds([[-65, -160], [65, 160]]);

      const scale = devicePixelRatio > 1.5 ? "@2x" : "";

      L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}${scale}.png?key=${key}`, {
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>, ' +
          '<a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        crossOrigin: true
      }).addTo(map);

      const bbox = [5.58000,58.76968, 7.00274,59.23730];
      , 
      L.control.maptilerGeocoding({ 
        apiKey: key,
        bbox: bbox
      }).addTo(map);

    </script>
  </body>
</html>
